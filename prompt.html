<html>
    <head>
	<title>Generate News</title>
	<style>
		img{
		  display: none;
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
		.show{
		  display: block;
		}

		.fade-out{
		  opacity: 0;
		}
        </style>
    </head>
    <body>
	<h1>Generate News Feed</h1>
	<form method="post" id="news" action="submit" onsubmit="document.getElementById('spinner').classList.toggle('show'); return true"">
	    <label for="prompt">News Prompt:</label>
	    <input type="text" id="prompt" name="prompt" required><br><br>
	    <input type="submit" value="Submit">
	    <input type="hidden" id="callback" name="callback" value="${callback}">
	    <input type="hidden" id="domain" name="domain" value="<My URL>">
	</form>
	<h3>This will take some time to process after submitting...</h3>
	<h2>${message}</h2>
	<img src="spinner.gif" id="spinner" class="hide">
    </body>
</html>
